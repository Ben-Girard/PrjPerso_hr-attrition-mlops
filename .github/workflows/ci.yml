name: CI

on:
  push:
    branches: [develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: technova
          POSTGRES_PASSWORD: technova_pwd
          POSTGRES_DB: technova_attrition
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U technova -d technova_attrition"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SKIP_DOTENV: "1"
      API_KEY: "test_key"
      MODEL_THRESHOLD: "0.5"
      MODEL_VERSION: "ci"
      DATABASE_URL: "postgresql+psycopg://technova:technova_pwd@localhost:5432/technova_attrition"
      ENV_FILE: ".env.local"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"

      - name: Install deps (dev + serve + db)
        run: uv sync --frozen --group dev --group serve --group db

      - name: Apply schema
        run: uv run python scripts/db_apply_schema.py

      - name: Seed employees (no reset in CI)
        run: uv run python scripts/db_seed_employees.py

      - name: Run tests
        run: uv run pytest -q
