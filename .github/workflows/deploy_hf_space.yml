name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: technova
          POSTGRES_PASSWORD: technova_pwd
          POSTGRES_DB: technova_attrition
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U technova -d technova_attrition"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      # IMPORTANT: on Ã©vite de charger tes .env locaux en CI
      SKIP_DOTENV: "1"
      API_KEY: "test_key"
      MODEL_THRESHOLD: "0.5"
      MODEL_VERSION: "ci"
      DATABASE_URL: "postgresql+psycopg://technova:technova_pwd@localhost:5432/technova_attrition"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"

      - name: Install deps (dev + serve + db)
        run: uv sync --frozen --group dev --group serve --group db

      - name: Wait for Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          until pg_isready -h localhost -p 5432 -U technova -d technova_attrition; do
            echo "Waiting for postgres..."
            sleep 1
          done

      - name: Apply DB schema
        run: uv run python scripts/db_apply_schema.py

      - name: Seed employees (safe sample)
        run: uv run python scripts/db_seed_employees.py

      - name: Run tests
        run: uv run pytest -q

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git push https://bijeytis:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE} HEAD:main
