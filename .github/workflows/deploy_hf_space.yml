name: Deploy to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.12"

      - name: Install deps (dev + serve + db)
        run: uv sync --frozen --group dev --group serve --group db

      - name: Run tests
        run: uv run pytest -q

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Push main -> Space main
          git remote add hf https://huggingface.co/spaces/${HF_SPACE}

          # Use token as password over HTTPS basic auth
          git push https://bijeytis:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE} HEAD:main
